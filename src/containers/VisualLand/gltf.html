  <script>
    var container, stats, controls;

    init();

    function init() {
      container = document.createElement('div');

      // åœºæ™¯
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);

      light = new THREE.HemisphereLight(0xffffff, 0x03c03c);

      light.castShadow = true;

      // ç¯å¢ƒå…‰

      });
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);
      // rotate and position the plane
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.set(15, 0, 0);
      plane.receiveShadow = true;
      scene.add(plane);

      // åŠ è½½æ¨¡å‹
      var loader = new THREE.GLTFLoader();
      var texLoader = new THREE.TextureLoader();
      loader.load('assets/models/tree.gltf', function (object) {
        object.scene.traverse(function (child) {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
            lands.push(child)
            child.material = new THREE.MeshPhysicalMaterial({
              map: texLoader.load("./assets/images/tree.png"),
              transparent: true,
              side:THREE.DoubleSide,
              metalness: .2,
              roughness: 0.1,
              depthTest: false,
              needsUpdate: true
            })
            child.customDepthMaterial = new THREE.MeshDepthMaterial( {
              depthPacking: THREE.RGBADepthPacking,
              map: texLoader.load("./assets/images/tree.png"),
              alphaTest: 0.5
				    });
          }
        });
        object.scene.rotation.y = Math.PI / 2;
        object.scene.position.set(0, 0, 0);
        object.scene.scale.set(1, 1, 1);
        scene.add(object.scene);
      });
      renderer = new THREE.WebGLRenderer({ antialias: true });

      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.needsUpdate = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;

      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0, 0);
      controls.update();
      window.addEventListener('resize', onWindowResize, false);

      // statsï¼šåˆå§‹åŒ–æ€§èƒ½æ’ä»¶
      stats = new Stats();
      container.appendChild(stats.dom);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      stats.update();
    }
    // å¢åŠ ç‚¹å‡»äº‹ä»¶
    //å£°æ˜raycasterå’Œmouseå˜é‡

      }
    }
    window.addEventListener('click', onMouseClick, false);
  </script>
